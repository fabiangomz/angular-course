<h2 class="text-2xl font-bold mt-5">Search Page</h2>
<h3 class="text-sm text-gray-500">Search by name, desc or tags</h3>

<section class="flex flex-col gap-4">
    <input
        type="text"
        placeholder="Search gifs"
        class="mt-3 border border-gray-300 rounded p-2"
        (keyup.enter)="onSearch(txtSearch.value)"
        #txtSearch
    />
</section>

<section class="py-5">
    <gifs-list [gifs]="gifs()" />
</section>
