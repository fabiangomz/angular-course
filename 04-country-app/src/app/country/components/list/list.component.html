<section class="mt-5">
    <table class="table w-full">
        <thead>
            <tr>
                <th>#</th>
                <th>Icono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblaci√≥n</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (country of countries(); track country.cca2; let index = $index) {
            <tr>
                <td>{{ index + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td>
                    <img [src]="country.flags.svg" [alt]="country.name.common" class="w-10">
                </td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population }}</td>
                <td>
                    <a class="link-primary">More info</a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</section>
